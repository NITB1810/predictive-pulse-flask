<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    nav a {
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #1e3a8a;
      color: #ffffff;
      border-radius: 0.375rem;
    }

    /* Dotted Loader */
    .dot-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .dot-spinner div {
      width: 12px;
      height: 12px;
      background-color: #22d3ee;
      border-radius: 50%;
      animation: dotBounce 1.2s infinite ease-in-out;
    }

    .dot-spinner div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-spinner div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotBounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-800 via-blue-900 to-gray-900 text-gray-100 min-h-screen">
  {% include 'header.html' %}

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
    <!-- Loader -->
    <div id="loader-container" class="flex flex-col items-center animate-fadeIn">
      <div class="dot-spinner mb-6">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="text-2xl text-cyan-300 font-semibold">Predicting your blood pressure...</p>
    </div>

    <!-- Result -->
    <div id="result-section"
      class="hidden max-w-xl w-full mt-10 bg-white/10 backdrop-blur-md text-white rounded-2xl p-10 shadow-[0_0_30px_#38bdf8] border border-blue-300 text-center transition duration-500">
      <h2 class="text-4xl font-extrabold text-white mb-6">Prediction Results</h2>
      <div class="space-y-4 text-lg text-white">
        <p><strong class="text-white">Systolic Pressure:</strong> <span class="text-yellow-300 font-semibold">{{ systolic }}</span> mmHg</p>
        <p><strong class="text-white">Diastolic Pressure:</strong> <span class="text-yellow-300 font-semibold">{{ diastolic }}</span> mmHg</p>
        <p class="text-2xl mt-6 text-green-400 font-bold">
          <strong>Blood Pressure Stage:</strong> <span class="text-white">{{ stage }}</span>
        </p>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}

  <script>
    setTimeout(() => {
      const loader = document.getElementById("loader-container");
      const result = document.getElementById("result-section");

      loader.style.animation = "fadeOut 0.5s forwards";
      setTimeout(() => {
        loader.style.display = "none";
        result.style.display = "block";
        result.style.animation = "fadeIn 1s ease-in-out";
      }, 500);
    }, 2500);
  </script>
</body>

</html>
