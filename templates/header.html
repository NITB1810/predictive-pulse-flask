<!-- header.html -->
<header class="bg-gradient-to-r from-gray-800 via-blue-900 to-gray-900 shadow-lg">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-white tracking-wide">Predictive Pulse</h1>
    <!-- Hamburger -->
    <button id="menu-toggle" class="text-white text-2xl sm:hidden focus:outline-none">
      â˜°
    </button>

    <!-- Navbar (Desktop) -->
    <nav class="hidden sm:flex space-x-6 text-sm sm:text-base font-semibold">
      <a href="/" class="text-gray-100 hover:bg-cyan-700 px-3 py-1 rounded transition">Home</a>
      <a href="/details" class="text-gray-100 hover:bg-cyan-700 px-3 py-1 rounded transition">Predict</a>
      <a href="/#faq-section" class="text-gray-100 hover:bg-cyan-700 px-3 py-1 rounded transition">FAQ</a>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4 space-y-2 text-base font-semibold">
    <a href="/" class="block text-gray-100 hover:bg-cyan-700 px-3 py-2 rounded transition">Home</a>
    <a href="/details" class="block text-gray-100 hover:bg-cyan-700 px-3 py-2 rounded transition">Predict</a>
    <a href="/#faq-section" class="block text-gray-100 hover:bg-cyan-700 px-3 py-2 rounded transition">FAQ</a>
  </div>

  <script>
    // Toggle mobile menu
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');
      toggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    });
  </script>
</header>
